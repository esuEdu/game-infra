upstream controller_upstream {
  server controller:8080;
  keepalive 32;
}

server {
  listen 80;

  location = /gateway-healthz {
    default_type application/json;
    return 200 '{"ok":true}';
  }

  location / {
    limit_req zone=api_ratelimit burst=20 nodelay;
    limit_conn api_connlimit 20;

    proxy_http_version 1.1;
    proxy_set_header Connection "";

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Start/stop operations may wait on ECS and backups for several minutes.
    proxy_connect_timeout 5s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;

    proxy_pass http://controller_upstream;
  }
}
